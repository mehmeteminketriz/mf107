<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background-color: tomato;
            width: 400px;
            height: 400px;
            justify-content: center; /* Centers the box horizontally */
            align-items: center; /* Centers the box vertically */
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #4ea8de; /* Example color */
            border: 4px solid #333; /* Optional border for visibility */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
