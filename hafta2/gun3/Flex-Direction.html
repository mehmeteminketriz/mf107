<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        .container {
            display: flex;
            /*flex direction varsayÄ±lan rowdur*/
            flex-direction: row; /* Change to 'column' for vertical layout */
            justify-content: space-around; /* Adjusts spacing between items */
            align-items: center; /* Centers items vertically */
            height: 100vh; /* Full viewport height */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #4ea8de; /* Example color */
            border: 4px solid #333; /* Optional border for visibility */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
