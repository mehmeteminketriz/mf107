    <script>

        // operatörler



        //Mantıksal

        //Karşılarştırma Koşul
        //== // koşullarda kullanıyoruz. eşitlik sorgusu yapar tip dönüşümü gerçekleştirir 
        //=== //veri tipi sorgusu yapar, yazdirir


        // Atama
        let x= 7;
        x += 4; // x e 4 ekliyor
        document.writeln(x)

        // Matematiksel


        let y = 5;
        document.writeln(++y); //pre increment
        document.writeln(y++); //post increment
        document.writeln(y);

        let k = 5;
        let z = "5";
        
        document.writeln(z == k);

        let a = 7;
        let b = "7";
        document.writeln(a===b);
