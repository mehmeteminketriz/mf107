<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let colorNumber = 0; colorNumber <= 10; colorNumber += 2) {
        if (colorNumber % 2 === 0) {
          document.write('<h1 style= "color:purple;"> Selamlar </h1>');
          colorNumber++;
        } else {
          document.write('<h1 style= "color:blue;"> Selamlar </h1>');
          colorNumber++;
        }
      }
    </script>
  </head>
  <body></body>
</html>
