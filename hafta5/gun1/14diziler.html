<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: lightblue;
      }
    </style>
    <script>
      let yiyecekler = ["Yumurta", "Sut", "Domates", "Ekmek", "Yogurt"];
      document.write(yiyecekler[0]);
      document.write("<br>");
      document.write(yiyecekler[1]);
      document.write("<br>");
      document.write(yiyecekler[2]);
      document.write("<br>");
      document.write(yiyecekler[3]);
      document.write("<br>");
      document.write(yiyecekler[4]);
      console.log(yiyecekler[0]);

      yiyecekler.push("Peynir"); //diziye sona eleman ekleme
      yiyecekler.unshift("Zeytin"); //diziye başa eleman ekleme
      document.write("<br>");
      document.write(yiyecekler[5]);
      document.write(yiyecekler[6]);
      yiyecekler.pop(); //son elemanı siler
      yiyecekler.shift(); //ilk elemanı siler
      document.write("<br>");
      document.write(yiyecekler.indexOf("Yumurta")); //Yumurta elemanının indeksi
      document.write("<br>");
      document.write(yiyecekler.indexOf("Kivi")); //Kivi elemanının indeksi (bulunamazsa -1 döner)

      let index = yiyecekler.indexOf("Et");

      if (index == -1) {
        document.write("<br>");
        document.write("Et bulunamadı");
      } else {
        document.write("<br>");
        document.write("Et bulundu: " + index);
      }

      //döngüler ile yazdırma
      /*document.write("<br>");
      for (let i = 0; i < yiyecekler.length; i++) {
        document.write("<br>");
        document.write(yiyecekler[i]);
      }*/
    </script>
  </head>
  <body></body>
</html>
