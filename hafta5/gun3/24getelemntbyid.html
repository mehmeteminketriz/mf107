<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="container">
      <!-- This is where the content will be inserted -->
      <p>Content will be replaced by JavaScript.</p>
      <a href="">dsfdsfdsf</a>
    </div>

    <script>
      /*innerHTML: bir elemana html atamayı sağlıyor*/
      /*getElementById: belirlenen id deki elamanı bulup getirii ve etiketin içeriğini eziyor*/
      document.getElementById("container").innerHTML = `
            <h1>Welcome to the page</h1>
            <p>This is a simple example of using getElementById.</p>
        `;
    </script>
  </body>
</html>
