    <ul id="meyveler"></ul>

      const meyveler = document.getElementById("meyveler");

      const meyveListesi = ["Erik", "Üzüm", "Mandalina"];
      const renkListesi = ["red", "Yellow", "blue"];

      for (let i = 0; i < meyveListesi.length; i++) {
        const meyve = meyveListesi[i];
        const renk = renkListesi[i];

        const li = document.createElement("li");
        li.innerHTML = meyve;
        li.style.backgroundColor = renk;

        meyveler.appendChild(li);
      }
