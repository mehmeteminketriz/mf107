<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">a</div>
    <div class="box">b</div>
    <div class="box">c</div>

    <script>
      const box1 = document.getElementsByClassName("box")[0];
      box1.style.backgroundColor = "red";
      box1.style.height = "100px";
      box1.style.width = "100px";
      box1.style.borderRadius = "30px";
      box1.style.margin = "10px";

      const box2 = document.getElementsByClassName("box")[1];
      box2.style.backgroundColor = "blue";
      box2.style.height = "100px";
      box2.style.width = "100px";
      box2.style.borderRadius = "30px";
      box2.style.margin = "10px";

      const box3 = document.getElementsByClassName("box")[2];
      box3.style.backgroundColor = "yellow";
      box3.style.height = "100px";
      box3.style.width = "100px";
      box3.style.borderRadius = "30px";
      box3.style.margin = "10px";
      /*
        getElementsByClassName: belirlenen class adındaki elamanları bulup getirir ve bir liste döner
        const boxes = document.getElementsByClassName("box");
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].innerHTML += `<p>Box ${i + 1}</p>`;
            boxes[i].style.backgroundColor = "lightgreen";
            boxes[i].style.padding = "10px";
            boxes[i].style.margin = "5px";
        }*/
    </script>
  </body>
</html>
