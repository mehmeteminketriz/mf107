<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // lamba fonksiyon /    arrow function

      // anonim fonksiyon
      () => document.writeln("Merhaba Dünya");
      /* yazdırmak için
        (() => document.writeln("Merhaba Dünya"))(); // parantez içinde çağırdık*/

      // isimli - named fonmksiyon
      const ekranaYaz = (isim) => document.writeln(isim);
      ekranaYaz("Mehmet");
    </script>
  </head>
  <body></body>
</html>
