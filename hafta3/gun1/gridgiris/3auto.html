<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: auto 1fr; /*auto yazınca kolonun içeriğine göre genişliyor*/
            grid-template-rows: auto auto;
            gap: 10px;
        }
        .box{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">154215</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
